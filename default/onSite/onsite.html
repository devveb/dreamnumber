<script>

	var page = 0;


	$(function() {

		recent();
		list(page);
		setInterval(recent,30000);
		getDrawHistory(0);
	});

	function readmore(){
		page=page+7;
		list(page);

	}

	function clickTab2(){
		list(0);
		$("#tab2").click();
	}

	function wtn() {
		if($("#story").val() =='' || $("#story").val().length <= 5){
			swal("Tell me more ...", "조금 더 자세히 적어주세요");
			return false;
		}

		if($("#story").val() =='' || $("#story").val().length >= 256){
			swal("Too long ...", "간략히 적어주세요");
			return false;
		}

		//alert("good luck!");
		swal('Good luck!');
		$.post("http://devveb.hopto.org:28081/api/lotto/wtn", {story: $("#story").val(), iss: 1}, function (result) {
			$("#rsult").val(result);
		});

		recent();
		$("#story").val('');
	}

	function talkaboutNum(){
		var html = '<div class="m-portlet m-portlet--mobile">'
				+'<div class="m-portlet__head">'
				+'					<div class="m-portlet__head-caption">'
				+'					<div class="m-portlet__head-title">'
				+'					<h3 class="m-portlet__head-text">'
				+'					Basic Portlet'
				+'				<small>'
				+'					portlet sub title'
				+'			</small>'
				+'		</h3>'
				+'	</div>'
				+'</div>'
				+'</div>'
				+'<div class="m-portlet__body">'
				+'Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry\'s standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled. Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry\'s standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled.'
				+'</div>'
				+'</div>'
		$("#m_widget2_tab3_content1").empty().html(html);
	}

	function recent() {


		$.post("http://devveb.hopto.org:28081/api/lotto/rl", {p:0}, function (result) {
			var historyHtml='';
			$.each(result,function(i,v){

				historyHtml=historyHtml+'<div class="m-list-timeline__item">'+
						'<span class="m-list-timeline__badge"></span>'+
						'<span class="m-list-timeline__time">'+
						v.timer+
						'</span>'+
						'<span class="m-list-timeline__text">'+
						v.story+
						'</span>'+
						'</div>'
			})
			//console.log(historyHtml);
			$("#recentList").empty().html(historyHtml);



		});
	}


	function list(page) {

		if(page == 0){
			$.ajax({
				method:"post",
				url:"http://devveb.hopto.org:28081/api/lotto/lm",
				data:{p:page},
				async:false
			}).done(function(rst){
				$("#t2").empty().append(rst);

			})


		}else{
			$.post("http://devveb.hopto.org:28081/api/lotto/lm", {p:page}, function (result) {
				$("#t2").append(result);
			});
		}

	}

	function getDrawHistory(page) {
		$.post("http://devveb.hopto.org:28081/api/lotto/dh", {d:page}, function (result) {
			$("#t3").append(result);
		});
	}



	function nrep(type,snid){

		var reptxt = $("#reptxt").val();

		if(!reptxt.length <= 0){
			$.ajax({
				method: "POST",
				url: "http://devveb.hopto.org:28081/api/lotto/rp",
				data: {t:type,i:snid,s:reptxt},
				async:false
			})
					.done(function( ) {

						$.ajax({
							method:"post",
							url:"http://devveb.hopto.org:28081/api/lotto/drp",
							data:{t:type,i:snid},
							async:false
						}).done(function(msg){
							$("#drep").empty().html(msg);
							swal("감사합니다!");
						})
					});
		}else{
			swal("메시지를 입력해 주세요.");
		}

	}

	function getModalInfo(idx){
		$.post("http://devveb.hopto.org:28081/api/lotto/nd", {nid:idx}, function (result) {
			$("#n_modal_"+idx+" .modal-body").html(result);
		});
	}

	function getSModalInfo(idx){
		$.post("http://devveb.hopto.org:28081/api/lotto/sd", {sid:idx}, function (result) {
			$("#s_modal_"+idx+" .modal-body").html(result);
		});
	}

	function comparer(num){
		return 	((parseInt(num,10) > parseInt(0,10))&&(parseInt(num,10) < parseInt(46,10)));
	}

	function getWinHistory(){
		var rex = 45
		var nu="";
		var arr = [];


		$(".chnm").each(function(){
			var value = $(this).val();
			if (arr.indexOf(value) == -1)
				arr.push(value);
		});

		if(arr.length <= 5){
			swal("!", "중복되는 숫자가 있습니다.", "warning");
			return;
		}


		if(comparer($("#cf").val())&&comparer($("#cs").val())&&comparer($("#ct").val())&&comparer($("#cfo").val())&&comparer($("#cff").val())&&comparer($("#csx").val())){
			nu=nu+$("#cf").val()+','+$("#cs").val()+','+$("#ct").val()+','+$("#cfo").val()+','+$("#cff").val()+','+$("#csx").val()

		}else{
			swal("!", "유효하지 않은 번호 조합입니다.", "warning");
		}

		swal("Wait...");
		$.post("http://devveb.hopto.org:28081/api/lotto/ch", {r:nu}, function (result) {


			$("#checkPortlet").empty().html(result);
		})
	}
